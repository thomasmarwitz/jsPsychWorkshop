<body></body>
<script>

    
    const choice = {
        type: "html-button-response", 
        stimulus: "<p>WÃ¤hle weise:</p>",
        choices: ["red pill", "blue pill"]
    }

    const matrixLoop = {
        timeline: [choice],
        loop_function: () => {
            return jsPsych.data.get().last().values()[0]?.button_pressed == 1 // blue pill
        }    
    }

    jsPsych.init({
        timeline: [matrixLoop]
    })


</script>
