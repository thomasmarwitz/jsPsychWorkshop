<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erste Website</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <button id="tollerKnopf">Klick mich</button>
    
</body>
<script>
    // Javacript Code kann hier rein geschrieben werden
    // beachte, dass Kommentare hier mit zwei Backslashes beginnen

    /*
    Dies ist ein mehrzeiliger Kommentar
    */

    // eine Funktion 
    function verrückteFunktion() {
        alert("Hello, world!")
    }

    // hole den Knopf der im HTML definiert wurde => JS Objekt
    const btn = document.getElementById("tollerKnopf")
    btn.onclick = verrückteFunktion // verknüpfe Funktion mit Button 


</script>
</html>
